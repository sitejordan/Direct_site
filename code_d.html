<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        .card {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: #007BFF;
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            font-size: 40px;
            letter-spacing: 5px;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #03dac5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #018786;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Votre code à 4 chiffres :</h2>
        <p id="codeDisplay"></p>

        <!-- Bouton Choisir une association -->
        <div class="button-container">
            <button onclick="choisirAssociation()">Choisir une association</button>
        </div>
    </div>

    <script>
        // Fonction pour récupérer le code depuis l'URL
        function getCodeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }

        // Fonction pour afficher le code
        function afficherCode() {
            const code = getCodeFromURL();
            document.getElementById('codeDisplay').textContent = code ? code : "Aucun code disponible.";
        }

        // Affiche le code à l'ouverture de la page
        afficherCode();

        // Redirection vers la page des associations
        function choisirAssociation() {
            window.location.href = "associations_d.html"; // Redirection vers la page des associations
        }
    </script>

</body>
</html>
